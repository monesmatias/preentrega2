<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+HK&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
    <meta name="description" content="Veni a trabajar con nosotros y aprende el arte de la comida Venezolana">

    <title>Naguara.com.ar - El mejor lugar para trabajar y adentrarte en el mundo del sabor Caribeño</title>
</head>

<body>
    <!-- HEADER -->
    <header class="container-fluid header">

        <div class="row">
            <img src="../assets/img/logo.png" alt="logo" class="w-25">


            <div class="col header__titulos">
                <h1 class="col-12 header__h1">Na Guara</h1>


                <h2 class="col-12 header__h2">Caribean Fusion</h2>

            </div>
            <nav class="col-12 nav-mio">
                <ul class="nav nav-item nav-fill">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="./nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./sucursales.html">Sucursales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./trabajo.html">Trabajo</a>
                    </li>
                </ul>
            </nav>

        </div>
    </header>

    <!-- MAIN -->

    <main>
        <section class="container-fluid principal">

            <div class="row">
                <h3 class="col-12 principal__h3 pb-2">Trabaja con Nosotros</h3>
            </div>
            <form action="" class="row formulario">
                <div class="col-12 col-sm-6 formulario__div pt-1"><label for="nombre"> Nombre y Apellido:</label></div>
                <div class="col-12 col-sm-6 formulario__div pt-1"><input type="text" name="nombre" required
                        placeholder="Ej: Juan Perez" class="formulario__cuadrotexto"></div>
                <div class="col-12 col-sm-6 formulario__div pt-1 ">Direccion Mail:</div>
                <div class="col-12 col-sm-6 formulario__div pt-1"><input type="email" name="email" required
                        placeholder="Ej: nombre@dominio.com" class="formulario__cuadrotexto"></div>
                <div class="col-12 col-sm-6 formulario__div pt-1 ">Teléfono:</div>
                <div class="col-12 col-sm-6 formulario__div pt-1"><input type="number" name="telefono" required
                        placeholder="Ej: 555-5555" class="formulario__cuadrotexto"></div>
                <div class="col-12 col-sm-6 formulario__div pt-1 ">Sexo:</div>
                <div class="col-12 col-sm-6 formulario__div d-flex justify-content-center justify-content-sm-start">
                    <input type="radio" name="sexo" value="hombre" required class="formulario__radio">Hombre
                    <input type="radio" name="sexo" value="mujer" required class="formulario__radio">Mujer
                </div>
                <div class="col-12 col-sm-6 formulario__div pt-1">Adjuntar CV:</div>
                <div class="col-12 col-sm-6 formulario__div formulario__file pt-1"><input type="file" name="cv"
                        class="formulario__cuadrotexto pt-1"></div>


                <div class="p-2">
                    <button class="btn btn-secondary boton" type="button">Enviar</button>
                </div>
            </form>


        </section>

    </main>

    <!-- FOOTER -->
    <footer class="container-fluid footer">

        <section class="row d-flex justify-content-center">

            <h3 class="col-12 col-sm-6 p-sm-3 p-md-4 text-sm-end footer__titulo">Nuestras redes </h3>

            <div class="col-12 col-sm-6 d-flex justify-content-evenly footer__redes">

                <a href=""><i class="bi bi-whatsapp" class="icon-redes"></i></a>

                <a href=""><i class="bi bi-instagram" class="icon-redes"></i></a>

                <a href=""><i class="bi bi-twitter" class="icon-redes"></i></a>

                <a href=""><i class="bi bi-facebook" class="icon-redes"></i></a>
            </div>

            <div class="footer__piedepagina">
                <p class="text-center"> Hecho por Matias Mones Ruiz</p>
            </div>
        </section>

    </footer>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
